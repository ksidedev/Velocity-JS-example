<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Velocity</title>
	<link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" type="text/css" rel="stylesheet">
	
	<script src="http://www.telecom.co.nz/digital-content/assets/js/jquery-1.8.3.min.js"></script>
	<script src="https://raw.githubusercontent.com/julianshapiro/velocity/master/velocity.min.js"></script>
	<style>
		.center-text {
			text-align: center;
		}
	</style>
</head>
<body>
	<div><p class="animate-slide-left-fade">Fade away<p/></div>

	<div><p class="animate-and-do-something" style="width: 50%;"> Fade away and loop 4 times<p></div>
	
	<div class="translateX">TranslateX</div>
	<div class="translateY">TranslateY</div>
	<div class="bounceEffect">
		<a id="go-down" class="icon down" href="#">
	    	<span class="ion ion-social-tux"></span>
	  	</a>
	</div>

	<script src="js/animate-slide-left-fade.js"></script>
	<script src="js/animate-and-do-something.js"></script>
	<script src="js/translateX.js"></script>
	<script src="js/translateY.js"></script>
	<script src="js/bounce.js"></script>
</body>
</html>
